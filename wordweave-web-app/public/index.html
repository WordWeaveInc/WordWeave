<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WordWeave</title>
<style>
    /* General Page Styling */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black; /* Default: Dark Mode */
        color: white;
        transition: all 0.3s ease;
    }

    /* Top Bar Styling */
    .top-bar {
        background-color: #333333; /* Dark grey background */
        padding: 10px 20px;
        text-align: left; /* Align the text to the left */
        font-size: 24px;
        font-weight: bold;
        position: relative; /* Position for absolute child elements */
        color: white;
        transition: all 0.3s ease;
    }

    /* Dark Mode Toggle Button */
    .dark-mode-toggle {
        position: absolute;
        top: 50%; /* Center vertically */
        right: 20px; /* Align 20px from the right */
        transform: translateY(-50%); /* Adjust for perfect centering */
        background-color: #333333; /* Match top bar */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .dark-mode-toggle:hover {
        background-color: grey;
        color: white;
    }

    /* Main Menu Container */
    .menu-container {
        display: flex;
        flex-direction: row;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh; /* Full height of the viewport */
        gap: 20px; /* Space between buttons */
    }

    /* Buttons Styling */
    .menu-button {
        background-color: #333333; /* Match top bar */
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .menu-button:hover {
        background-color: grey;
        color: white;
    }

    /* Corner Button Styling */
    .corner-button {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        background: url('menu-icon.png') no-repeat center center / cover;
        border: none;
        cursor: pointer;
    }

    .corner-button:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    WordWeave
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
</div>

<!-- Corner Menu Button -->
<button class="corner-button" onclick="showMainMenu()"></button>

<!-- Main Menu -->
<div class="menu-container">
    <button class="menu-button" onclick="newGame()">New game</button>
    <button class="menu-button" onclick="storedGames()">stored game(s)</button>
</div>

<script>
    let isDarkMode = true; // Default to Dark Mode

    function showMainMenu() {
        alert('Returning to Main Menu!');
        // Logic to show the main menu
    }

    function newGame() {
        alert('Starting the Game!');
        // Logic to start the game
    }

    function storedGames() {
        alert('Opening Stored Games!');
        // Logic to open stored games
    }

    function toggleDarkMode() {
    const body = document.body;
    const buttons = document.querySelectorAll('.menu-button');
    const topBar = document.querySelector('.top-bar');
    const darkModeToggle = document.querySelector('.dark-mode-toggle');

    if (isDarkMode) {
        // Switch to Light Mode
        body.style.backgroundColor = 'white';
        body.style.color = 'black';
        topBar.style.backgroundColor = '#333333';
        darkModeToggle.style.backgroundColor = '#333333';
        darkModeToggle.textContent = 'Light Mode'; // Update button text
        buttons.forEach(button => {
            button.style.backgroundColor = '#333333';
            button.style.color = 'white';
        });
    } else {
        // Switch to Dark Mode
        body.style.backgroundColor = 'black';
        body.style.color = 'white';
        topBar.style.backgroundColor = '#333333';
        darkModeToggle.style.backgroundColor = '#333333';
        darkModeToggle.textContent = 'Dark Mode'; // Update button text
        buttons.forEach(button => {
            button.style.backgroundColor = '#333333';
            button.style.color = 'white';
        });
    }

    isDarkMode = !isDarkMode; // Toggle mode
}

</script>

</body>
</html>
