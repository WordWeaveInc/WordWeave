<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Weave</title>
<style>
    /* General Styling */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black; /* Default: Dark Mode */
        color: white;
        transition: all 0.3s ease;
    }

    /* Top Bar Styling */
    .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        height: 60px;
        position: relative;
    }

    /* Corner Button (Image Button) */
    .corner-button {
        width: 50px;
        height: 50px;
        background: url('logo192.png') no-repeat center center / cover;
        border: none;
        cursor: pointer;
    }

    .corner-button:hover {
        opacity: 0.8;
    }

    /* Banner Styling */
    .banner {
        background-color: grey;
        color: black;
        font-size: 24px;
        font-weight: bold;
        padding: 5px 15px;
        border-radius: 5px;
        white-space: nowrap; /* Prevents the banner from stretching */
        position: absolute;
        left: 50%; /* Start at the center */
        transform: translateX(-50%); /* Adjust for actual width */
    }

    /* Right Buttons (Vertical Layout) */
    .top-bar-buttons {
        display: flex;
        flex-direction: column; /* Stack buttons vertically */
        gap: 10px;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .top-bar-button {
        background-color: grey;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-align: center;
    }

    .top-bar-button:hover {
        background-color: lightgrey;
    }

    .dark-mode-button {
        color: white;
    }

    .about-button {
        color: cyan;
    }

    /* Main Buttons Styling */
    .main-buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px); /* Subtract banner height */
        gap: 20px;
    }

    .main-button {
        background-color: black;
        color: cyan;
        border: 2px solid cyan;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .main-button:hover {
        background-color: cyan;
        color: black;
    }

    /* Footer Styling */
    .footer {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 14px;
        color: grey;
    }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    <!-- Corner Button -->
    <button class="corner-button" onclick="goToIndex()"></button>

    <!-- Banner -->
    <div class="banner">Word Weave</div>

    <!-- Right Buttons -->
    <div class="top-bar-buttons">
        <button class="top-bar-button dark-mode-button" onclick="toggleDarkMode()">Dark Mode</button>
        <button class="top-bar-button about-button" onclick="goToAbout()">About</button>
    </div>
</div>

<!-- Main Buttons -->
<div class="main-buttons-container">
    <button class="main-button" onclick="startNewGame()">New Game</button>
    <button class="main-button" onclick="continueGame()">Continue Game</button>
</div>

<!-- Footer -->
<div class="footer">Copyright</div>

<script>
    let isDarkMode = true; // Default mode

    function goToIndex() {
        window.location.href = "index.html"; // Navigate to main file
    }

    function goToAbout() {
        window.location.href = "about.html"; // Navigate to About file
    }

    function toggleDarkMode() {
        const body = document.body;
        const buttons = document.querySelectorAll('.main-button');
        const topBarButtons = document.querySelectorAll('.top-bar-button');

        if (isDarkMode) {
            // Switch to Light Mode
            body.style.backgroundColor = "white";
            body.style.color = "black";
            buttons.forEach(button => {
                button.style.backgroundColor = "white";
                button.style.color = "black";
                button.style.border = "2px solid black";
            });
            topBarButtons.forEach(button => {
                button.style.backgroundColor = "grey";
                button.style.color = button.classList.contains("about-button") ? "cyan" : "black";
            });
        } else {
            // Switch to Dark Mode
            body.style.backgroundColor = "black";
            body.style.color = "white";
            buttons.forEach(button => {
                button.style.backgroundColor = "black";
                button.style.color = "cyan";
                button.style.border = "2px solid cyan";
            });
            topBarButtons.forEach(button => {
                button.style.backgroundColor = "grey";
                button.style.color = button.classList.contains("about-button") ? "cyan" : "white";
            });
        }

        isDarkMode = !isDarkMode; // Toggle mode
    }

    function startNewGame() {
        console.log("Starting new game...");
        // Replace with logic to execute the new game script
    }

    function continueGame() {
        console.log("Loading...");
        // Replace with logic to execute the continue game script
    }
</script>

</body>
</html>
